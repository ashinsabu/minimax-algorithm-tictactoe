<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="card">
        <h1>Tic Tac Toe</h1>
        <div class="gamemode-selector-area">
            <h3 id="choosegamemode-title">Choose your gamemode</h3>
            <div class="choose-gamemode">
                <div class="gamemode playervsplayer">
                    <div class="playertype-container">
                        <img src="assets/person.gif" class="gamemodeimage">
                        <p>Player</p>
                    </div>
                        Vs.
                    <div class="playertype-container">
                        <img src="assets/person.gif" class="gamemodeimage pvp2">
                        <p>Player</p>
                    </div>
                    
                </div>
                <div class="gamemode playervsai">
                    <div class="playertype-container">
                        <img src="assets/person.gif" class="gamemodeimage">
                        <p>Player</p>
                    </div>
                        Vs.
                    <div class="playertype-container">
                        <img src="assets/robot.gif" class="gamemodeimage pvai">
                        <p>AI</p>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="message"></div>
        <div class="board-container invisible">
            <div class="field f0">X</div>
            <div class="field f1">O</div>
            <div class="field f2"></div>
            <div class="field f3"></div>
            <div class="field f4"></div>
            <div class="field f5"></div>
            <div class="field f6"></div>
            <div class="field f7"></div>
            <div class="field f8"></div>
        </div>
        <div class="reset-button invisible">Reset Game</div>
        <div class="pvai-sign-choose invisible">
            <button class="xbutton active">X</button>
            <button class="obutton">O</button>
        </div>
        <div class="footer">
            By Ashin &copy 2022
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
